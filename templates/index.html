
{% extends 'base.html' %}


{% block head %}
  <title>Classify</title>
{% endblock %}


{% block content %}

<h1>Upload Image</h1>
<form action="/" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required>
    <button type="submit">Upload</button>
</form>
{% if text %}
<div class="result">
    <h2>Text Result</h2>
    <p>{{ text }}</p>
</div>
{% endif %}

{% endblock %}
